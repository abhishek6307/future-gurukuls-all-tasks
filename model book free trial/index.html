<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Book
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalLabel">Book Free trial</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body">
       
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 modal-image d-flex align-items-center justify-content-center">
                    <img src="dummy.jpg" alt="" srcset="" class="mb-4">
                </div>
                <div class="col-md-6">
                    <div class="">
                        <form>
                            <div class="mb-3">
                              <label for="name" class="form-label font-weight-bold">Full Name*</label>
                              <input type="text" class="form-control" id="name" name="" required >
                   
                            </div>
                            <div class="mb-3">
                              <label for="class" class="form-label font-weight-bold">Class*</label>
                              <input type="text" class="form-control" id="class" name="" required>
                   
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label font-weight-bold">Address*</label>
                                <input type="text" class="form-control" id="address" name="" required>
                            </div>
                         
                            <button type="submit" class="btn btn-primary btn-modal-bn mb-3">Book Now</button>
                          </form>
                     
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
